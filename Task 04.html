<!-- Create a program that asks the user to enter a name, and then prints out the name
with the first letter capitalized (Make your name in capitalized case). -->
<script>
    // take user name
    var userinput = prompt("Enter your Name");

    // convert userinput name  First letter in uppercase an other is lowercase
    var result = userinput.charAt(0).toUpperCase() + userinput.slice(1).toLowerCase();
    alert(result);
</script>
